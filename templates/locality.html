{% extends 'base.html' %}
{% load static %}
{% block content %}

    <hr>
    <div class="container" >
      <div class="row">
        {% for locality in localities %}

              <div class="col mb-6" > 
              
                <div class="card mr-0" style="max-width:70rem; margin-top:5px;box-shadow: aquamarine 0px 7px 29px 0px;">
                   <img src="{{locality.locality_image.url}}" data-target="#extraModal{{locality.id}}" data-toggle="modal"class="card-img-top">
                      <div class="card-body">
                        <div class="media">
                          <div class="media-left media-top">
                          
                              <div class="media-body">
                                <h5 class="media-heading" style="padding:10px; margin:5px"><b>{{ locality.locality_name }}</b></h5>
                                <h6 class="media-heading" style="padding:10px; margin:5px"><b>{{ locality.occupants }}</b></h6> 
                              </div>

                          </div>
                        </div>
                      </div>
                </div>
              </div>
             <br>

        {% endfor %}
      </div>  
    </div>
    <br>




{% endblock content %}
